name: App-Commander - PR-Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  
  pr_check_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run code analysis-tools and execute unit-test.
        run: |
          ./gradlew detekt detektJvmMain --no-build-cache --stacktrace
          ./gradlew ktlintCheck --no-build-cache --stacktrace
          ./gradlew allTests --no-build-cache --stacktrace
          ./gradlew runCodeCoverage --no-build-cache --stacktrace
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: '**/build/test-results/jvmTest/TEST-*.xml'
